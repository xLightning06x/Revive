<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revive Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            border: 2px solid white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .navbar-nav .nav-link {
            color: #000; /* Set the color for the nav links */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-white bg-danger" href="#">Revive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="first-aid.html">First Aid Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="online-doctor.html">Online Doctor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Missing Person Database</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-danger text-white text-center py-5">
        <div class="container">
            <h1>Welcome to Revive</h1>
            <p class="lead">Your trusted resource for urgent assistance and connection</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row text-center">
            <div class="col-md-4 mb-4">
                <a href="first-aid.html" class="btn btn-danger btn-lg w-100">First Aid Help</a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="online-doctor.html" class="btn btn-danger btn-lg w-100">Online Doctor</a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="#" class="btn btn-secondary btn-lg w-100">Missing Person Database</a>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2025 Revive. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadSymptoms() {
            try {
                const response = await fetch('http://127.0.0.1:8000/symptoms');
                const data = await response.json();
                const dropdown = document.getElementById('symptoms-dropdown');
                data.symptoms.forEach(symptom => {
                    const option = document.createElement('option');
                    option.value = symptom;
                    option.textContent = symptom;
                    dropdown.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading symptoms:', error);
            }
        }

        window.onload = loadSymptoms;
    </script>
</body>
</html>
